<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>SB book list</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href="style.css" type="text/css" rel="stylesheet"/> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 

</head>
<body>
	<main id="main" >
		<div class="containerM m-auto py-3 bg-muted mt-2" >
			<div class="bookListContent " >
				<div class="tittle" >
					<h1 class="text-center mb-3 text-info" >SB booklist</h1>
				</div>
				<div class="main-container w-75 m-auto" >
				 <!-- <form action=""> -->
					 <input type="text" id="titt" placeholder="Name" class="form-control mb-3" aria-describedby="passwordHelpBlock">

                     <input type="text" id="auth" placeholder="writer" class="form-control mb-3" aria-describedby="passwordHelpBlock">

                     <input type="text" id="yea" placeholder="Year" class="form-control mb-3" aria-describedby="passwordHelpBlock">

					 <button class="btnBook btn btn-info text-white w-100 mb-3" ><h5>Get booklist</h5></button>
				 <!-- </form> -->
				</div>
			</div>
		</div>

		<div class="outPut" >
			<div class="containerM m-auto py-3 bg-muted mt-1" >
				<h5 class="my-2 text-center text-info " >Get output</h5>
				<hr class="mb-2" />
				<div class="tabl my-2 mt-3">
					<table class="booklistOut w-75 m-auto text-center " border="1px">
					    <thead class="w-75 m-auto my-3 text-info">
							<tr><th >Name</th><th>Writter</th><th>Year</th></tr>
						</thead>
						<tbody id="bookAuth" >

						</tbody>
					 </table>
				</div>
				<div class="d-flex align-items-center justify-content-center"><button id="res" class=" btn btn-outline-info my-2">Reset</button></div>
			</div>
		</div>
	</main>

<script src="app.js" type="text/javascript" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
